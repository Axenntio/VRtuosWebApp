		<div class="config">

				<tr>
					<td><label for="midiInInterface">IP address:</label></td>
					<td><input id="ipAddress" type="text" minlength="7" maxlength="15"></td>
				</tr>
				<tr>
					<td><button id="connectButton" onclick="client.connect()">Connect</button></td>
					<td><span id="connectionState" class="not-connected">Not connected</span></td>
				</tr>
				<tr>
					<td><label for="midiInInterface">MIDI in:</label></td>
					<td><select name="inInterfaces" id="midiInInterface" onchange="config.midiInInterfaceChanged()"></select></td>
				</tr>
				<tr>
					<td><label for="midiOutInterface">MIDI out:</label></td>
					<td><select name="outInterfaces" id="midiOutInterface" onchange="config.midiOutInterfaceChanged()"></select></td>
				</tr>
			</table>
		</div>
